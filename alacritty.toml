[window]
opacity = 0.75
padding = { x = 10, y = 10 }

[font]
size = 12.0

[font.bold]
family = "SauceCodePro Nerd Font"
style = "Bold"

[font.bold_italic]
family = "SauceCodePro Nerd Font"
style = "Bold Italic"

[font.italic]
family = "SauceCodePro Nerd Font"
style = "Italic"

[font.normal]
family = "SauceCodePro Nerd Font"
style = "Regular"

[[hints.enabled]]
regex = "[^ ]+\\.rs:\\d+:\\d+"
command = { program = "code", args = [ "--goto" ] }
mouse = { enabled = true }

[keyboard]

bindings = [
    { key = "t", mods = "Control | Shift", action = "SpawnNewInstance" }
]

[general]
import = [
    "~/.config/alacritty/themes/deep_space.toml"
]

